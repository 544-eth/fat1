<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1 id="title">Survey For Univelcity by EFC</h1>
    <p id="description">Please fill up the form sincerly</p>
    <form id="survey-form">

        <div class="form-div">
            <label for="" id="name-label">Name: 
                <input type="text" id="name" required placeholder="Enter your Name"><br>
            </label>
        </div>
        <div class="form-div">
            <label for="" id="email-label">Email: 
                <input type="text" id="email" required placeholder="Enter your email"><br>
            </label>
        </div>
        <div class="form-div">
            <label for="" id="number-label">Age (Optional) 
                <input type="number" id="number" min="0" max="20" placeholder="Enter your Age">
            </label>
        </div>
        <div class="form-div">
            <label id="dropdown-label">Select which course best suits you:</label>
        </div>
        <div class="form-div">
            <select name="" id="dropdown">
                <option value="">Front-End</option>
                <option value="">Back-End</option>
                <option value="">Machine-Learning</option>
                <option value="">Ethical Hacking</option>
            </select>
        </div>
        
        
        <div class="form-div">
            <label id="label-radio">Would you recommend Univelcity to your friends?</label>
        </div>
        <div class="form-radio">
            <label id="yes">
                <input type="radio" name="recommend" value="yes" >Yes
            </label>
        </div>
        <div class="form-radio">
            <label id="No">
                <input type="radio" name="recommend" value="no" >No
            </label>
            
        </div>
        <div class="form-radio">
            <label id="not sure">
                <input type="radio" name="recommend" value="not sure">Not sure
            </label>
        </div>
        <div class="form-div"></div>

            <label ></label>
    
            <textarea name="textarea" id="" cols="30" rows="10"></textarea>
            <button id="submit">Sumbit</button> 
    </form>
</body>
</html>
